<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="" />
    <title>Projeto-Rotina</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo"></div>
        <h1>Minhas <span>atividades</span></h1>
      </div>
    </header>
    <main>
      <div class="main-container">
        <input
          class="input-atividade"
          id="atividade"
          type="text"
          placeholder="Digite suas atividades aqui"
        />
      </div>
      <div class="botoes">
        <button class="botao" id="addButton" onclick="adicionarAtividade()">
          Adicionar Atividade
        </button>
        <button class="botao-limpar" onclick="limparAtividades()">
          Limpar Atividades
        </button>
      </div>
    </main>
    <div class="lista">
      <ul id="listaDeAtividades"></ul>
    </div>
    <div class="text-area">
      <h2>detalhes <span> do dia</span></h2>

      <textarea
        name="detalhes do dia"
        id="reflexao"
        placeholder="detalhes do seu dia."
      ></textarea>

      <button class="botao" onclick="salvarReflexao()">Salvar Texto</button>
    </div>

    <script src="script.js"></script>
    <script src="textArea.js"></script>
  </body>
</html>
